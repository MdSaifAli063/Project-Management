<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Project - Project Camp</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="flex">
        <h1 id="projectName">Project</h1>
        <a class="right" href="/dashboard.html"><span class="badge">Back to dashboard</span></a>
      </div>
      <p id="projectDesc" class="kv"></p>

      <div class="grid mt-3">
        <div class="card">
          <h2>Members</h2>
          <div id="members"></div>
          <hr />
          <h3>Add member (Admin)</h3>
          <input id="memEmail" placeholder="user@example.com" class="mt-1" />
          <select id="memRole" class="mt-1">
            <option value="member">Member</option>
            <option value="project_admin">Project Admin</option>
            <option value="admin">Admin</option>
          </select>
          <button id="addMemberBtn" class="mt-1">Add</button>
          <div id="memMsg" class="mt-1"></div>
        </div>
        <div class="card">
          <h2>Tasks</h2>
          <div id="tasks"></div>
          <hr />
          <h3>Create task (Admin/Project Admin)</h3>
          <input id="taskTitle" placeholder="Task title" class="mt-1" />
          <textarea id="taskDesc" placeholder="Description" class="mt-1"></textarea>
          <input id="taskAssignee" placeholder="Assignee userId (optional)" class="mt-1" />
          <input id="taskFiles" type="file" multiple class="mt-1" />
          <button id="createTaskBtn" class="mt-1">Create</button>
          <div id="taskMsg" class="mt-1"></div>
        </div>
        <div class="card">
          <h2>Notes</h2>
          <div id="notes"></div>
          <hr />
          <h3>Create note (Admin)</h3>
          <input id="noteTitle" placeholder="Note title" class="mt-1" />
          <textarea id="noteContent" placeholder="Write note..." class="mt-1"></textarea>
          <button id="createNoteBtn" class="mt-1">Create</button>
          <div id="noteMsg" class="mt-1"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/project.js"></script>
  <script src="/js/tasks.js"></script>
  <script src="/js/notes.js"></script>
  <script src="/js/members.js"></script>
</body>
</html>
