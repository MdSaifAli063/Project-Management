<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Project Camp</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>Welcome back</h1>
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" placeholder="you@example.com" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
      </div>
      <div class="mt-2 flex">
        <button id="loginBtn">Login</button>
        <button id="forgotBtn" class="right">Forgot password</button>
      </div>
      <p class="mt-2">No account? <a href="/register.html">Register</a></p>
      <div id="msg" class="mt-2"></div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
