<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Project Camp</title>
  <link rel="stylesheet" href="/styles-new.css" />
</head>

<body>
  <!-- Navigation -->
  <header>
    <nav class="container">
      <div class="nav-brand">ðŸ“‹ Project Camp</div>
      <div class="nav-links">
        <a href="/">Home</a>
      </div>
      <div class="nav-right">
        <a href="/login.html" class="btn btn-outline">Sign In</a>
      </div>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Join Project Camp and start managing projects</p>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      </div>

      <div class="form-group">
        <label for="role">Join As</label>
        <select id="role">
          <option value="member">Team Member</option>
          <option value="project_admin">Project Admin</option>
          <option value="admin">System Admin</option>
        </select>
      </div>

      <button id="registerBtn" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Create Account</button>

      <div id="msg" style="margin-top: 16px; text-align: center;"></div>

      <div class="auth-link">
        Already have an account? <a href="/login.html">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 Project Camp. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/api.js"></script>
  <script>
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const roleInput = document.getElementById('role');
    const msg = document.getElementById('msg');

    document.getElementById('registerBtn').onclick = async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const role = roleInput.value;

      if (!name || !email || !password) {
        msg.textContent = 'Please fill all fields';
        msg.style.color = 'var(--danger)';
        return;
      }

      const { ok, data, error } = await api.post('/api/v1/auth/register', { name, email, password, role });
      if (ok) {
        msg.style.color = 'var(--success)';
        msg.textContent = 'Registration successful! Redirecting...';
        setTimeout(() => { window.location.href = '/login.html'; }, 2000);
      } else {
        msg.style.color = 'var(--danger)';
        msg.textContent = error?.message || 'Registration failed';
      }
    };
  </script>
</body>

</html>
