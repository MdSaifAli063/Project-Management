<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Project Camp</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>Create your account</h1>
      <div class="row">
        <div>
          <label>Name</label>
          <input id="name" placeholder="Your name" />
        </div>
        <div>
          <label>Email</label>
          <input id="email" placeholder="you@example.com" />
        </div>
      </div>
      <div class="row mt-2">
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
        <div>
          <label>Role</label>
          <select id="role">
            <option value="member">Member</option>
            <option value="project_admin">Project Admin</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <button class="mt-3" id="registerBtn">Register</button>
      <p class="mt-2">Already have an account? <a href="/login.html">Login</a></p>
      <div id="msg" class="mt-2"></div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    document.getElementById('registerBtn').onclick = async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const role = roleInput.value;

      const { ok, data, error } = await api.post('/api/v1/auth/register', { name, email, password, role });
      msg.textContent = ok ? data.message : (error?.message || 'Error');
    };

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const roleInput = document.getElementById('role');
    const msg = document.getElementById('msg');
  </script>
</body>
</html>
